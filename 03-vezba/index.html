<script>

  let godine = 34;

if (godine < 18 ) {
    console.log("Maloletan");
} else if (godine === 34) {
    console.log("Taman kako treba :) ");
} else {
    console.log("Punoletan");
}

//////////////////////////////////////////////////////////////////////

let numbers = [15, 45, 35, 39, 44, 40, 3];

let firstNumber = numbers[0];
let lastNumber = numbers[numbers.length -1];
let sum = firstNumber + lastNumber;

if (sum > 50) {
    console.log("Zbir prvog i poslednjeg broja je veci od 50.");
} else if (sum === 50) {
    console.log("Zbir prvog i poslednjeg broja je tacno 50.");
} else {
    console.log("Zbir prvog i poslednjeg broja je manji od 50.");
}

///////////////////////////////////////////////////////////////////////

let fruit = "jabuka";

if (fruit === "jabuka") {
    console.log("Ovo je jabuka.");
} else if (fruit === "banana") {
    console.log("Ovo je banana.");
} else if (fruit === "mango") {
    console.log("Ovo je mango.");
} else {
    console.log("Neko drugo voce.");
}
  
</script>
